MSG_NOTE_zimbraAutoProvMode = Panduan ini akan memandu Anda mengonfigurasi provisioning otomatis. \
  Pertama, pilih mode provisioning: \
  <ol><li>Provisioning eager otomatis: Thread pemeliharaan server secara otomatis mengumpulkan \
  sumber LDAP provisioning otomatis eksternal yang dikonfigurasi, kemudian otomatis membuat akun di direktori Zimbra. \
  </li><li>Provisioning mode lazy otomatis: otomatis membuat akun Zimbra saat pengguna masuk pertama kali \
  melalui salah satu mekanisme autentikasi eksternal yang diaktifkan untuk provisioning otomatis.</li>\
  <li>Provisioning manual: admin untuk mencari dari sumber LDAP provisioning otomatis eksternal yang dikonfigurasi \
  dan memilih entri dari hasil pencarian untuk membuat akun Zimbra terkait \
  untuk entri eksternal.</li></ol>
MSG_NOTE_zimbraAutoProvAuthMech = Mode LAZY memerlukan mekanisme autentikasi eksternal berikut ini. \
  Jika pengguna mengautentikasi melalui salah satu mekanisme berikut ini, dan jika akun pengguna belum \
  ada dalam direktori Zimbra, entri akun akan dibuat secara otomatis dalam direktori Zimbra.
MSG_NOTE_otherConfigStep = <ol><li>Pemetaan nama akun menentukan nama atribut dalam direktori eksternal \
  yang berisi bagian lokal nama akun (misalnya uid).</li> \
  <li>Peta atribut untuk memetakan nilai atribut dari entri eksternal ke atribut akun Zimbra. \
  Nilai berada dalam format {atribut eksternal}={atribut zimbra}. </li>\
  <li>Untuk provisioning mode eager, ukuran batch ditampilkan dan diperlukan untuk jumlah maks akun untuk memproses; \
  interval polling dan server terjadwal juga akan diperlukan, dan akan mengatur \
  ke server tertentu.</li></ol>
