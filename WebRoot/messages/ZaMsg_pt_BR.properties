MSG_NOTE_zimbraAutoProvMode = Este assistente ir\u00e1 ajud\u00e1-lo a configurar a provis\u00e3o autom\u00e1tica. Primeiro, escolha o modo de provis\u00e3o: <ol><li>Provis\u00e3o autom\u00e1tica r\u00e1pida: o encadeamento de manuten\u00e7\u00e3o de um servidor verifica automaticamente a fonte LDAP de provis\u00e3o autom\u00e1tica externa configurada e, em seguida, cria automaticamente as contas no diret\u00f3rio do Zimbra. </li><li>Provis\u00e3o autom\u00e1tica lenta: cria automaticamente a conta do Zimbra assim que o usu\u00e1rio fizer login pela primeira vez atrav\u00e9s de um dos mecanismos de autentica\u00e7\u00e3o externa ativados para a provis\u00e3o autom\u00e1tica.</li><li>Provis\u00e3o manual: o administrador realiza uma busca a partir da fonte LDAP de provis\u00e3o autom\u00e1tica externa configurada e seleciona uma das entradas do resultado da busca para criar a conta correspondente do Zimbra para a entrada externa.</li></ol>
MSG_NOTE_zimbraAutoProvAuthMech = O modo LENTO exige os seguintes mecanismos de autentica\u00e7\u00e3o externa. Quando um usu\u00e1rio fizer uma autentica\u00e7\u00e3o usando um dos seguintes mecanismos e enquanto a conta do usu\u00e1rio ainda n\u00e3o existir no diret\u00f3rio do Zimbra, uma entrada de conta ser\u00e1 automaticamente criada no diret\u00f3rio do Zimbra.
MSG_NOTE_otherConfigStep = <ol><li>O mapeamento do nome da conta especifica o nome do atributo do diret\u00f3rio externo que cont\u00e9m a parte local do nome da conta (por exemplo, uid).</li> <li>Mapa do atributo para mapear valores de atributos da entrada externa at\u00e9 os atributos da conta do Zimbra. Os valores est\u00e3o no formato {external attribute}={zimbra attribute}. </li><li>Para a provis\u00e3o r\u00e1pida, o tamanho do lote \u00e9 exibido e \u00e9 necess\u00e1rio para que o n\u00famero m\u00e1ximo de contas seja processado; o intervalo de verifica\u00e7\u00e3o e os servidores programados tamb\u00e9m ser\u00e3o necess\u00e1rios e ser\u00e3o definidos para determinados servidores.</li></ol>
MSG_AUTOPROV_MANUAL = <ol><li> Busque o diret\u00f3rio da fonte de provis\u00e3o autom\u00e1tica externa e relacione os usu\u00e1rios.</li> <li> Selecione as contas e clique em OK para realizar a provis\u00e3o autom\u00e1tica. </li></ol>
