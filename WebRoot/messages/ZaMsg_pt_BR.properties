MSG_LDAP_CHANGED = As configura\u00e7\u00f5es de LDAP foram alteradas. Deseja aplic\u00e1-las?
MSG_AUTOPROV_DLG_EAGER = <ol><li><b>Provis\u00e3o autom\u00e1tica r\u00e1pida</b>: o encadeamento de manuten\u00e7\u00e3o de um servidor verifica automaticamente a fonte LDAP de provis\u00e3o autom\u00e1tica externa configurada e, em seguida, cria as contas no diret\u00f3rio do Zimbra. </li><li><b>Tamanho do lote</b>: \u00e9 necess\u00e1rio para que o n\u00famero m\u00e1ximo de contas seja processado.</li><li><b>Intervalo de verifica\u00e7\u00e3o da provis\u00e3o autom\u00e1tica</b> e <b>Servidores programados</b> ser\u00e3o definidos na configura\u00e7\u00e3o de determinados servidores. Ambos s\u00e3o necess\u00e1rios para ativar o modo r\u00e1pido.</li><li><b>O filtro de busca</b> da configura\u00e7\u00e3o de LDAP tamb\u00e9m precisa ser definido para essa provis\u00e3o.</li></ol>
MSG_AUTOPROV_DLG_LAZY = <ol><li><b>Provis\u00e3o autom\u00e1tica lenta</b>: cria automaticamente a conta do Zimbra assim que o usu\u00e1rio fizer login pela primeira vez atrav\u00e9s de um dos mecanismos de autentica\u00e7\u00e3o externa ativados para a provis\u00e3o autom\u00e1tica.</li><li><b>Mecanismo de autentica\u00e7\u00e3o externa</b>: o modo lento exige os mecanismos de autentica\u00e7\u00e3o externa mencionados anteriormente. Quando um usu\u00e1rio fizer uma autentica\u00e7\u00e3o usando um dos mecanismos mencionados anteriormente e enquanto a conta do usu\u00e1rio ainda n\u00e3o existir no diret\u00f3rio do Zimbra, uma entrada de conta ser\u00e1 automaticamente criada no diret\u00f3rio do Zimbra.</li></ol>
MSG_AUTOPROV_MANUAL_PASSSET = <b>Aviso!</b> A provis\u00e3o autom\u00e1tica n\u00e3o configurou nenhum mapeamento de atributos para userPassword. Se o mapeamento n\u00e3o estiver configurado, a conta provisionada n\u00e3o ter\u00e1 uma senha do Zimbra e o dom\u00ednio precisar\u00e1 ser configurado para realizar a autentica\u00e7\u00e3o com o LDAP/AD externo. No entanto, voc\u00ea pode redefinir a senha da conta provisionada.
