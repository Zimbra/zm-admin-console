MSG_NOTE_zimbraAutoProvMode = Cet assistant va vous aider \u00e0 configurer le provisionnement automatique. \
  Choisissez d\u2019abord le mode de provisionnement : \
  <ol><li>Provisionnement automatique imm\u00e9diat\u00a0: Un thread de maintenance de serveur interroge \
 automatiquement la source LDAP de provisionnement automatique externe configur\u00e9e, puis cr\u00e9e automatiquement les comptes dans le r\u00e9pertoire Zimbra. \
  </li><li>Provisionnement automatique diff\u00e9r\u00e9\u00a0: cr\u00e9e automatiquement le compte Zimbra lorsque l'utilisateur \
 se connecte pour la premi\u00e8re fois \u00e0 l\u2019aide de l'un des m\u00e9canismes d'authentification externes activ\u00e9s pour le provisionnement automatique.</li>\
  <li>Provisionnement manuel l\u2019administrateur effectue une recherche dans la source LDAP de provisionnement \
 automatique configur\u00e9 et s\u00e9lectionne une entr\u00e9e dans le r\u00e9sultat de la \
 recherche pour cr\u00e9er le compte Zimbra correspondant pour l'entr\u00e9e externe.</li></ol>
MSG_NOTE_zimbraAutoProvAuthMech = Le mode DIFF\u00c9R\u00c9 n\u00e9cessite les m\u00e9canismes d'authentification externes suivants. \
  Lorsqu'un utilisateur s'authentifie via l'un des m\u00e9canismes suivants et que le compte utilisateur n'existe pas \
 encore dans le r\u00e9pertoire Zimbra, une entr\u00e9e de compte est cr\u00e9\u00e9e automatiquement dans le r\u00e9pertoire Zimbra.
MSG_NOTE_otherConfigStep = <ol><li>Le mappage de noms de compte sp\u00e9cifie le nom d'attribut dans le r\u00e9pertoire externe \
 qui contient la partie locale du nom du compte (\u00e0 savoir, l'uid).</li> \
  <li>La mappe d'attributs mappe des valeurs d'attributs de l'entr\u00e9e externe \u00e0 des attributs de compte Zimbra. \
  Les valeurs ont le format {external attribute}={zimbra attribute}. </li>\
  <li>Pour le provisionnement imm\u00e9diat, la taille de lot s'affiche et elle est n\u00e9cessaire pour le nombre maximal de comptes \u00e0 traiter\u00a0;
  la fr\u00e9quence d'interrogation et les serveurs planifi\u00e9s seront \u00e9galement requis, \
 et seront d\u00e9finis sur les serveurs sp\u00e9cifi\u00e9s.</li></ol>
MSG_AUTOPROV_MANUAL =  <ol><li> Effectuez une recherche dans le r\u00e9pertoire source de provisionnement automatique externe et \u00e9num\u00e9rez les utilisateurs.</li> \
  <li> S\u00e9lectionnez les comptes et cliquez sur OK pour effectuer le provisionnement automatique. </li></ol>
