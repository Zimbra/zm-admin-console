MSG_NOTE_zimbraAutoProvMode = Aquest auxiliar us guiar\u00e0 per la configuraci\u00f3 de l\u2019aprovisionament autom\u00e0tic. \
  Primer, seleccioneu el mode d\u2019aprovisionament: \
  <ol><li>Aprovisionament autom\u00e0tic r\u00e0pid: Un fil de manteniment del servidor sondeja autom\u00e0ticament \
 l\u2019origen LDAP extern configurat per l\u2019aprovisionament autom\u00e0tic i, a continuaci\u00f3, crea els comptes autom\u00e0ticament al directori de Zimbra. \
  </li><li>Aprovisionament inactiu autom\u00e0tic: crea autom\u00e0ticament el compte del Zimbra quan l\u2019usuari inicia sessi\u00f3 per primera vegada \
\u00a0per mitj\u00e0 d\u2019un dels mecanismes d\u2019autenticaci\u00f3 externa habilitats per a l\u2019aprovisionament autom\u00e0tic.</li>\
  <li>Aprovisionament manual: l\u2019administrador busca a la font LDAP externa configurada per a l\u2019aprovisionament autom\u00e0tic \
\u00a0i selecciona una entrada del resultat de la cerca per crear el compte de Zimbra corresponent \
\u00a0a l\u2019entrada externa.</li></ol>
