MSG_NOTE_zimbraAutoProvMode = Pendeta ini akan membimbing anda mengkonfigurasi autoperuntukan. \
 Mula-mula, pilih mod peruntukan: \
  <ol><li>Peruntukan beria automatik: Jaluran penyenggaraan pelayan meninjau secara automatik \
  sumber LDAP autoperuntukan luaran terkonfigurasi dan kemudian autocipta akaun dalam direktori Zimbra. \
  </li><li>Peruntukan malas automatik: autocipta akaun Zimbra apabila pengguna log masuk kali pertama \
  melalui salah satu daripada mekanisme pengesahan luaran yang didayakan untuk autoperuntukan.</li>\
  <li>Peruntukan manual: pentadbir perlu mencari daripada sumber LDAP autoperuntukan luaran terkonfigurasi \
  dan memilih entri daripada hasil gelintaran bagi mencipta akaun Zimbra yang berkenaan \
  untuk entri luaran tersebut.</li></ol>
MSG_NOTE_zimbraAutoProvAuthMech = Mod MALAS memerlukan mekanisme pengesahan luaran berikut. \
 Apabila pengguna melakukan pengesahan melalui salah satu daripada mekanisme berikut dan apabila akaun pengguna belum lagi \
  wujud dalam direktori Zimbra, entri akaun akan dicipta secara automatik dalam direktori Zimbra.
MSG_NOTE_otherConfigStep = <ol><li>Pemetaan nama akaun menentukan nama atribut dalam direktori luaran \
 yang mengandungi bahagian tempatan bagi nama akaun itu (cth. uid).</li> \
  <li>Peta atribut untuk memetakan nilai atribut daripada entri luaran kepada atribut akaun Zimbra. \
  Nilai adalah dalam format {external attribute}={zimbra attribute}. </li>\
  <li>Untuk peruntukan beria, saiz kelompok dipaparkan dan diperlukan untuk bilangan maksimum akaun untuk diproses; \
  selang peninjauan dan pelayan dijadualkan juga akan diperlukan dan akan ditetapkan \
  kepada pelayan yang ditentukan.</li></ol>
