	Zmiany ustawie\u0144 motyw\u00f3w wymagaj\u0105 oczyszczenia pami\u0119ci podr\u0119cznej motywu na serwerze. Jest to mo\u017cliwe za pomoc\u0105 przycisku \u201eOczy\u015b\u0107 pami\u0119\u0107 podr\u0119czn\u0105\u201d, znajduj\u0105cego si\u0119 na pasku zada\u0144 w ustawieniach serwera.

