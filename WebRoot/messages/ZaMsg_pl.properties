	<b>Uwaga:</b> \
	Zmiany ustawie\u0144 zaczynaj\u0105 dzia\u0142a\u0107 po ponownym uruchomieniu amavisd.
Alert_HSM = <b>Uwaga:</b> Mo\u017cesz zainicjowa\u0107 sesj\u0119 HSM r\u0119cznie, naciskaj\u0105c przycisk \u201eRozpocznij Sesj\u0119 HSM\u201d. Sesje HSM mo\u017cna tak\u017ce zaplanowa\u0107 na serwerach za po\u015brednictwem polece\u0144 cron. <br>
Alert_InternalPassword = <b>Uwaga:</b> Te ustawienia nie maj\u0105 wp\u0142ywu na has\u0142a ustalone przez u\u017cytkownik\u00f3w w domenach, kt\u00f3re \
  s\u0105 skonfigurowane do korzystania z zewn\u0119trznego uwierzytelnienia.
Alert_ExternalPassword = Wszystkie ustawienia has\u0142a s\u0105 wy\u0142\u0105czone, poniewa\u017c system jest skonfigurowany tak, \
                 by korzysta\u0142 z uwierzytelniania zewn\u0119trznego.
Alert_MailRetention = <b>Uwaga:</b> Ustawienia nie b\u0119d\u0105 mia\u0142y skutku, je\u015bli w konfiguracji serwera lub \
        konfiguracji globalnej zosta\u0142a wy\u0142\u0105czona opcja zimbraMailPurgeSleepInterval.
Alert_EnableMailRetention = Aby w\u0142\u0105czy\u0107 dla tego konta zasady przetrzymywania wiadomo\u015bci, nale\u017cy \
        w\u0142\u0105czy\u0107 w konfiguracji globalnej lub konfiguracji serwera opcj\u0119 zimbraMailPurgeSleepInterval.

Alert_MbxSvcNotInstalled = <b>Ostrze\u017cenie:</b> Nie mo\u017cna uzyska\u0107 dost\u0119pu do informacji o woluminach na tym serwerze, poniewa\u017c us\u0142uga poczty nie jest na nim zainstalowana.
Alert_NotebookNotInitialized = Obszar Dokument\u00f3w poziomu domeny dla tej domeny nie zosta\u0142 jeszcze utworzony. \
 Aby utworzy\u0107 obszar Dokument\u00f3w poziomu domeny, kliknij przycisk Utw\u00f3rz Dokumenty na pasku narz\u0119dzi. 
