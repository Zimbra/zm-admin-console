Alert_FlushCache = <b>Ostrze\u017cenie:</b> Oczyszczenie pami\u0119ci podr\u0119cznej zimletu/sk\u00f3rki spowoduje ponowne wygenerowanie przez serwery pocztowe zagregowanych zasob\u00f3w JavaScript i CSS. Mo\u017ce to spowodowa\u0107 czasowe wyd\u0142u\u017cenie czasu reakcji aplikacji pocztowej dost\u0119pnej przez interfejs WWW.  
