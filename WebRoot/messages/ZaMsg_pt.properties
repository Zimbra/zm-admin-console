MSG_NOTE_zimbraAutoProvMode = Este assistente ir\u00e1 gui\u00e1-lo atrav\u00e9s do processo de configura\u00e7\u00e3o da provis\u00e3o autom\u00e1tica. \
  Em primeiro lugar, escolha o modo de provis\u00e3o: \
  <ol><li>Provis\u00e3o autom\u00e1tica r\u00e1pida Um encadeamento de manuten\u00e7\u00e3o do servidor efetua a verifica\u00e7\u00e3o autom\u00e1tica \
 da fonte de LDAP de provis\u00e3o autom\u00e1tica externa configurada e, em seguida, cria automaticamente as contas no diret\u00f3rio do Zimbra. \
  </li><li>Provis\u00e3o autom\u00e1tica lenta: cria automaticamente a conta do Zimbra quando o utilizador inicia uma sess\u00e3o pela primeira vez \
 atrav\u00e9s de um dos mecanismos de autentica\u00e7\u00e3o externa ativados para a provis\u00e3o autom\u00e1tica.</li>\
  <li>Provis\u00e3o manual: o administrador deve efetuar uma pesquisa a partir da fonte de LDAP de provis\u00e3o autom\u00e1tica externa configurada \
 e selecionar uma entrada do resultado da pesquisa para criar a conta do Zimbra correspondente \
 para a entrada externa.</li></ol>
MSG_NOTE_zimbraAutoProvAuthMech = O modo lento requer os mecanismos de autentica\u00e7\u00e3o externa indicados em seguida. \
  Quando um utilizador efetuar a autentica\u00e7\u00e3o atrav\u00e9s de um dos mecanismos indicados em seguida e a conta do utilizador ainda n\u00e3o \
 existir no diret\u00f3rio do Zimbra, ser\u00e1 criada automaticamente uma entrada de conta no diret\u00f3rio do Zimbra.
MSG_NOTE_otherConfigStep = <ol><li>O mapeamento do nome da conta especifica o nome do atributo no diret\u00f3rio externo \
 que cont\u00e9m a parte local do nome da conta (por exemplo, a UID).</li> \
  <li>O mapa de atributos para mapear os valores dos atributos da entrada externa para os atributos da conta do Zimbra. \
  Os valores est\u00e3o no formato {external attribute}={zimbra attribute}. </li>\
  <li>Para a provis\u00e3o r\u00e1pida, o tamanho do lote \u00e9 apresentado e necess\u00e1rio para se processar o n\u00famero m\u00e1ximo de contas; \
 o intervalo de verifica\u00e7\u00e3o e os servidores agendados ser\u00e3o tamb\u00e9m necess\u00e1rios e ser\u00e3o definidos \
 com determinados servidores.</li></ol>
